<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rastgele Thema und Wort mit Fragen</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(37, 117, 252, 0.25);
    display: flex;
    gap: 50px;
    max-width: 900px;
    width: 100%;
    position: relative;
  }
  .left {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .buttons {
    margin-bottom: 20px;
    display: flex;
    gap: 20px;
  }
  button {
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    border: none;
    padding: 15px 35px;
    border-radius: 50px;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(37, 117, 252, 0.3);
    transition: all 0.3s ease;
    user-select: none;
  }
  button:hover {
    box-shadow: 0 15px 20px rgba(37, 117, 252, 0.6);
    transform: translateY(-3px);
  }
  button:active {
    transform: translateY(-1px);
    box-shadow: 0 10px 12px rgba(37, 117, 252, 0.5);
  }
  #theme {
    font-size: 28px;
    font-weight: 700;
    color: #444;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    margin-bottom: 15px;
  }
  #output {
    background: #e9f0ff;
    padding: 40px 60px;
    border-radius: 20px;
    font-size: 40px;
    font-weight: 800;
    color: #2575fc;
    box-shadow: 0 10px 30px rgba(37, 117, 252, 0.3);
    min-width: 280px;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    animation-fill-mode: forwards;
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .right {
    width: 280px;
    border-left: 3px solid #2575fc;
    padding-left: 25px;
  }
  .right h3 {
    color: #2575fc;
    font-weight: 700;
    margin-bottom: 15px;
  }
  .word-list {
    list-style: none;
    padding-left: 0;
    max-height: 450px;
    overflow-y: auto;
    border-radius: 12px;
    box-shadow: inset 0 0 10px #a4c0f4;
  }
  .word-list li {
    padding: 10px 15px;
    border-bottom: 1px solid #d0d9ff;
    font-weight: 600;
    color: #333;
  }
  .word-list li:last-child {
    border-bottom: none;
  }
  .word-list::-webkit-scrollbar {
    width: 6px;
  }
  .word-list::-webkit-scrollbar-thumb {
    background-color: #2575fc;
    border-radius: 3px;
  }

  /* Restart butonu küçük, sol alt köşeye sabit */
  #restart {
    position: fixed;
    left: 20px;
    bottom: 20px;
    padding: 8px 16px;
    font-size: 14px;
    border-radius: 12px;
    background: #f44336;
    box-shadow: 0 4px 8px rgba(244, 67, 54, 0.5);
    transition: background 0.3s ease;
    user-select: none;
    cursor: pointer;
  }
  #restart:hover {
    background: #d32f2f;
  }
  #restart:active {
    background: #b71c1c;
  }

  /* Toggle switch için */
  .toggle-container {
    margin-top: 15px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 600;
    font-size: 16px;
    user-select: none;
  }
  .toggle-switch {
    position: relative;
    width: 50px;
    height: 26px;
  }
  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    background-color: #ccc;
    border-radius: 26px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    transition: 0.4s;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: 0.4s;
  }
  .toggle-switch input:checked + .slider {
    background-color: #2575fc;
  }
  .toggle-switch input:checked + .slider:before {
    transform: translateX(24px);
  }

  /* Örnek sorular alanı */
  #fragen-container {
    margin-top: 25px;
    background: #f0f6ff;
    padding: 15px 25px;
    border-radius: 15px;
    min-height: 80px;
    max-width: 600px;
    font-size: 18px;
    color: #222;
    box-shadow: inset 0 0 10px #a4c0f4;
    display: none; /* default gizli */
  }
  #fragen-container ul {
    margin: 0;
    padding-left: 20px;
  }
  #fragen-container ul li {
    margin-bottom: 8px;
  }

  /* Admin panel modal */
  #adminModal {
    display: none; /* gizli */
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 999;
    justify-content: center;
    align-items: center;
  }
  #adminModal.active {
    display: flex;
  }
  #adminContent {
    background: white;
    padding: 25px 30px;
    border-radius: 15px;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  }
  #adminContent h2 {
    margin-top: 0;
    color: #2575fc;
  }
  #adminContent label {
    font-weight: 600;
  }
  #adminContent textarea {
    width: 100%;
    height: 120px;
    margin-top: 8px;
    margin-bottom: 15px;
    font-size: 16px;
    padding: 10px;
    resize: vertical;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-family: inherit;
  }
  #adminContent button {
    background: #2575fc;
    border: none;
    color: white;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  #adminContent button:hover {
    background: #1a52b8;
  }
  #adminClose {
    background: #f44336;
    margin-left: 15px;
  }
  #adminClose:hover {
    background: #d32f2f;
  }

  /* Şifre girişi bölümü */
  #passwordPrompt {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  }
  #passwordPrompt.active {
    display: flex;
  }
  #passwordBox {
    background: white;
    padding: 25px 30px;
    border-radius: 15px;
    max-width: 320px;
    width: 90%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    text-align: center;
  }
  #passwordBox input {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    margin-top: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-family: inherit;
  }
  #passwordBox button {
    margin-top: 15px;
    background: #2575fc;
    border: none;
    color: white;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  #passwordBox button:hover {
    background: #1a52b8;
  }
  #passwordError {
    margin-top: 10px;
    color: #f44336;
    font-weight: 700;
  }
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <div class="buttons">
      <button id="button">Klicke hier</button>
    </div>

    <label class="toggle-container" for="toggleQuestions">
      <span>Beispiel-Fragen anzeigen</span>
      <div class="toggle-switch">
        <input type="checkbox" id="toggleQuestions" />
        <span class="slider"></span>
      </div>
    </label>

    <div id="theme"></div>
    <div id="output"></div>

    <div id="fragen-container"></div>
  </div>
  <div class="right">
    <h3>Ausgewählte Wörter</h3>
    <ul class="word-list" id="wordList"></ul>

    <button id="adminBtn" style="margin-top: 25px; background: #444; border-radius: 12px; padding: 10px 15px; font-size: 16px; cursor:pointer; color:white;">
      Admin-Bereich
    </button>
  </div>
</div>

<button id="restart">Restart</button>

<!-- Admin modal -->
<div id="adminModal">
  <div id="adminContent">
    <h2>Admin-Bereich</h2>
    <p><strong>Aktuelles Wort:</strong> <span id="currentWordAdmin">-</span></p>
    <label for="fragenInput">Beispiel-Fragen (jede Frage in neuer Zeile):</label>
    <textarea id="fragenInput" placeholder="Hier Fragen eingeben..."></textarea>
    <div>
      <button id="saveQuestions">Speichern</button>
      <button id="adminClose">Schließen</button>
    </div>
  </div>
</div>

<!-- Passwort prompt -->
<div id="passwordPrompt">
  <div id="passwordBox">
    <h3>Admin Passwort</h3>
    <input type="password" id="adminPassword" placeholder="Passwort eingeben" />
    <button id="passwordSubmit">Einloggen</button>
    <div id="passwordError"></div>
  </div>
</div>

<script>
  const themen = {
    "Essen und trinken": [
      "Käse", "Kuchen", "Fisch", "Frühstück", "Mittagessen", "Abendessen",
      "Kaffee", "Zucker", "Restaurant", "kochen",
      "Getränk", "Lieblingsessen"
    ],
    "Einkaufen": [
      "Pullover", "Schuhe", "Kreditkarte", "Preis", "Brot", "Obst",
      "Gemüse", "Geschenk", "Jacke", "Getränk", "Geschäft",
      "geöffnet", "Kaufhaus", "Bäckerei", "Kasse", "Fleisch"
    ],
    "Familie": [
      "Mutter", "Vater", "Tante", "Onkel", "Kinder", "besuchen",
      "Stadt", "Urlaub", "arbeiten", "Oma", "Opa", "Bruder",
      "Schwester", "Tochter", "Geschwister", "Verwandte", "Großeltern",
      "feiern", "Geburtstag", "Wochenende"
    ],
    "Arbeit und Beruf": [
      "sprechen", "Firma", "Kollegen", "arbeiten", "Computer",
      "Wochenende", "Familie", "suchen", "Samstag", "Chef",
      "verdienen", "Geld", "Urlaub", "Beruf", "reisen"
    ],
    "Reisen": [
      "Wochenende", "Bus", "Zug", "Auto", "Fahrrad",
      "Gepäck", "Koffer", "Fahrkarte", "Stadt",
      "Ausland", "Flughafen", "Schalter", "Reisebüro", "Fahrplan", "Information"
    ]
  };

  // Alle Wörter + Thema
  const alleWörter = [];
  for (const thema in themen) {
    themen[thema].forEach(wort => {
      alleWörter.push({ thema, wort });
    });
  }

  let ausgewaehlteWörter = [];

  // Örnek sorular objesi: { "Wort": ["Frage 1", "Frage 2"] }
  const beispielFragen = {};

  const button = document.getElementById("button");
  const restart = document.getElementById("restart");
  const output = document.getElementById("output");
  const themeDisplay = document.getElementById("theme");
  const wordList = document.getElementById("wordList");
  const fragenContainer = document.getElementById("fragen-container");
  const toggleQuestions = document.getElementById("toggleQuestions");

  const adminBtn = document.getElementById("adminBtn");
  const adminModal = document.getElementById("adminModal");
  const adminClose = document.getElementById("adminClose");
  const currentWordAdmin = document.getElementById("currentWordAdmin");
  const fragenInput = document.getElementById("fragenInput");
  const saveQuestions = document.getElementById("saveQuestions");

  const passwordPrompt = document.getElementById("passwordPrompt");
  const passwordSubmit = document.getElementById("passwordSubmit");
  const adminPassword = document.getElementById("adminPassword");
  const passwordError = document.getElementById("passwordError");

  let aktuellesWort = null;

  function aktualisiereListe() {
    wordList.innerHTML = "";
    ausgewaehlteWörter.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.wort} (${item.thema})`;
      wordList.appendChild(li);
    });
  }

  function zeigeFragen(wort) {
    if (!wort || !beispielFragen[wort] || beispielFragen[wort].length === 0) {
      fragenContainer.innerHTML = "<em>Keine Beispiel-Fragen verfügbar.</em>";
      return;
    }
    const fragenHTML = beispielFragen[wort].map(f => `<li>${f}</li>`).join("");
    fragenContainer.innerHTML = "<ul>" + fragenHTML + "</ul>";
  }

  function zeigeFragenWennErlaubt() {
    if (toggleQuestions.checked && aktuellesWort) {
      fragenContainer.style.display = "block";
      zeigeFragen(aktuellesWort);
    } else {
      fragenContainer.style.display = "none";
    }
  }

  button.addEventListener("click", () => {
    if (ausgewaehlteWörter.length === alleWörter.length) {
      alert("Alle Wörter wurden bereits angezeigt! Bitte restart drücken.");
      return;
    }
    const verfuegbare = alleWörter.filter(item =>
      !ausgewaehlteWörter.some(a => a.wort === item.wort && a.thema === item.thema)
    );
    const zufallsIndex = Math.floor(Math.random() * verfuegbare.length);
    const zufallsItem = verfuegbare[zufallsIndex];

    ausgewaehlteWörter.push(zufallsItem);

    themeDisplay.textContent = "Thema: " + zufallsItem.thema;
    output.textContent = zufallsItem.wort;
    aktuellesWort = zufallsItem.wort;

    output.style.animation = "none";
    setTimeout(() => {
      output.style.animation = "fadeInUp 0.5s ease forwards";
    }, 10);

    aktualisiereListe();
    zeigeFragenWennErlaubt();
  });

  toggleQuestions.addEventListener("change", () => {
    zeigeFragenWennErlaubt();
  });

  restart.addEventListener("click", () => {
    ausgewaehlteWörter = [];
    themeDisplay.textContent = "";
    output.textContent = "";
    fragenContainer.innerHTML = "";
    fragenContainer.style.display = "none";
    aktuellesWort = null;
    aktualisiereListe();
  });

  // Admin butonu tıklandığında şifre sor
  adminBtn.addEventListener("click", () => {
    if (!aktuellesWort) {
      alert("Önce bir kelime seçmelisin.");
      return;
    }
    adminPassword.value = "";
    passwordError.textContent = "";
    passwordPrompt.classList.add("active");
  });

  // Şifre gönder
  passwordSubmit.addEventListener("click", () => {
    const pw = adminPassword.value.trim();
    if (pw === "deutschh") {
      passwordPrompt.classList.remove("active");
      adminModal.classList.add("active");
      currentWordAdmin.textContent = aktuellesWort;
      fragenInput.value = (beispielFragen[aktuellesWort] || []).join("\n");
    } else {
      passwordError.textContent = "Falsches Passwort!";
    }
  });

  // Admin modal kapama
  adminClose.addEventListener("click", () => {
    adminModal.classList.remove("active");
  });

  // Admin panelde soruları kaydet
  saveQuestions.addEventListener("click", () => {
    const text = fragenInput.value.trim();
    if (text === "") {
      delete beispielFragen[aktuellesWort];
    } else {
      beispielFragen[aktuellesWort] = text.split("\n").map(s => s.trim()).filter(s => s.length > 0);
    }
    alert("Fragen gespeichert!");
    adminModal.classList.remove("active");
    zeigeFragenWennErlaubt();
  });
</script>

</body>
</html>
